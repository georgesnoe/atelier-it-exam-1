<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice - Atelier IT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="erreur_1" id="erreur_1">
        <p>Veuillez saisir le premier nombre</p>
    </div>
    <div class="erreur_2" id="erreur_2">
        <p>Veuillez saisir le deuxieme nombre</p>
    </div>
    <h1 class="titre">Calculatrice</h1>
    <div class="formulaire">
        <label for="nombre_1">
            <p>Entrez le premier nombre ici 👇</p>
            <div>
                <input type="text" name="nombre_1" id="nombre_1" placeholder="Entrez le premier nombre ici 🎯" />
            </div>
        </label>
        <label for="nombre_2">
            <p>Entrez le deuxieme nombre ici 👇</p>
            <div>
                <input type="text" name="nombre_2" id="nombre_2" placeholder="Entrez le deuxieme nombre ici 🎯" />
            </div>
        </label>
        <label for="operateur">
            <p>Veuillez choisir un opérateur 👇</p>
            <div>
                <select name="operateur" id="operateur">
                    <optgroup label="Opérateurs">
                        <option value="+">Addition</option>
                        <option value="-">Soustraction</option>
                        <option value="*">Multiplication</option>
                        <option value="/">Division</option>
                    </optgroup>
                </select>
            </div>
        </label>
        <button id="juger">Cliquer ici pour afficher le résultat</button>
        <div class="resultat">
            <p>🏆 Résultat</p>
            <div class="jugement" id="jugement">

            </div>
        </div>
    </div>
</body>

</html>
